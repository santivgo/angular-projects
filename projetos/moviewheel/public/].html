        .app-splash-container {

            position: fixed;
            z-index: 99999;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            contain: strict;
        }

        .app-splash {
            background-image: url(modules/themes/logowhite.png);
            background-position: center top;
            background-repeat: no-repeat;
            background-size: contain;
            position: fixed;
            top: 1.8em;
            left: .9em;
            width: 6.6em;
            height: 2em;
            contain: strict;
            z-index: 99999;
        }

        .app-splash-expanded {
            top: 30%;
            left: 30%;
            right: 30%;
            height: 20%;
            width: auto;
        }

        .hide {
            display: none !important;
        }

        @media (orientation: landscape) {

            .app-splash-expanded {
                left: 37.5%;
                right: 37.5%;
            }
        }
