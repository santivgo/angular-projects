<div class="tabela">

    <table mat-table [dataSource]="usuarios" class="mat-elevation-z8">


        <ng-container matColumnDef="nome"> <!-- tem que modificar isso tbm para funcionar -->
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element" class="user-list__item" (click)="onUserClicked(element)">
                {{element.nome | vazio}} </td>
        </ng-container>

        <ng-container matColumnDef="dataCadastro">
            <th mat-header-cell *matHeaderCellDef> Data de Cadastro </th>
            <td mat-cell *matCellDef="let element" class="user-list__item" (click)="onUserClicked(element)">
                {{element.dataCadastro | date: 'dd/MM/YYYY'}} </td>
        </ng-container>

        <ng-container matColumnDef="ativo">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element" class="user-list__item" (click)="onUserClicked(element)">
                {{element.ativo | status}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
