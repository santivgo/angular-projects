<div class="content">
  <input type="search" placeholder="Filtrar por Nome" id="">

  <div class="table" *ngIf="(usersList$ | async) as users">
    <table mat-table [dataSource]="users" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
      <ng-container matColumnDef="customerName">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element"> {{element.customerName}} </td>
      </ng-container>
      <ng-container matColumnDef="customerStatus">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element"> <strong>{{element.customerStatus | status}}</strong> </td>
      </ng-container>

      <ng-container matColumnDef="operationDate">
        <th mat-header-cell *matHeaderCellDef>Operation Date</th>
        <td mat-cell *matCellDef="let element"> {{element.operationDate | date}} </td>
      </ng-container>

      <ng-container matColumnDef="operationValue">
        <th mat-header-cell *matHeaderCellDef>Operation Value</th>
        <td mat-cell *matCellDef="let element"> {{element.operationValue | currency: 'BRL'}} </td>
      </ng-container>

      <ng-container matColumnDef="operationRisck">
        <th mat-header-cell *matHeaderCellDef>Operation Risk </th>
        <td mat-cell *matCellDef="let element"> {{element.operationRisck | percent}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
