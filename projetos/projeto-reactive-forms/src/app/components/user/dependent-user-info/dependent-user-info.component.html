<div class="p-4">
    <h1 class="text-2xl font-bold mb-3">Dependentes:</h1>
    <ng-container *ngTemplateOutlet="dependentList.length > 0 ? hasDependent: hasNoDependent" />
</div>

<ng-template #hasDependent>
    <div class="grid lg:grid-cols-3 md:grid-cols-3 grid-cols-1 " *ngFor="let dependent of dependentList">
        <app-user-info-cell itemName="Nome" [item]="dependent.name"></app-user-info-cell>
        <app-user-info-cell itemName="Idade" [item]="dependent.age.toString()"></app-user-info-cell>
        <app-user-info-cell itemName="Documento"
            [item]="dependent.document.toString() | cpf: false"></app-user-info-cell>

        <hr class="block border-0 my-2" />

    </div>
</ng-template>

</ng-template>
