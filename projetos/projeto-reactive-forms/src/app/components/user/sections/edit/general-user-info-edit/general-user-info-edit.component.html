<form action="" [formGroup]="generalInfoForm">
    <div class="p-4">
        <h1 class="text-2xl font-bold mb-3">Geral:</h1>

        <div class="p-4 grid sm:grid-cols-1 md:grid-cols-2 gap-4 lg:grid-cols-3">
            <mat-form-field class="w-full">
                <mat-label for="name">Nome</mat-label>
                <input matInput type="type" formControlName="name" id="name">
                <mat-error>O nome é obrigatório.</mat-error>
            </mat-form-field>
            <mat-form-field class="w-full">
                <mat-label for="email">E-mail</mat-label>
                <input #emailInput matInput type="email" formControlName="email" id="email">
                <mat-error *ngIf="emailControl.hasError('required')">O e-mail é obrigatório.</mat-error>
                <mat-error *ngIf="emailControl.hasError('pattern')">O e-mail é inválido.</mat-error>

            </mat-form-field>
        </div>

        <div class="p-4 grid sm:grid-cols-1 md:grid-cols-2 gap-4 lg:grid-cols-3">

            <mat-form-field class="w-full">
                <mat-label for="country">País</mat-label>
                <input matInput [matAutocomplete]="pais" formControlName="country" id="country">
                <mat-error>O país é obrigatório.</mat-error>

                <mat-autocomplete (optionSelected)="onCountrySelected()" #pais="matAutocomplete">
                    <mat-option *ngFor="let country of filteredCountryList"
                        [value]="country.country">{{country.country}}</mat-option>
                </mat-autocomplete>
            </mat-form-field>

            <mat-form-field class="w-full">
                <mat-label for="state">Estado</mat-label>
                <input matInput [matAutocomplete]="estado" formControlName="state" id="state">
                <mat-error>O estado é obrigatório.</mat-error>

                <mat-autocomplete #estado="matAutocomplete">
                    <mat-option *ngFor="let state of filteredStateList" [value]="state.name">{{state.name}}</mat-option>
                </mat-autocomplete>
            </mat-form-field>



        </div>
        <div class="p-4 grid sm:grid-cols-1  md:grid-cols-2 gap-4 lg:grid-cols-3">

            <div>
                <mat-radio-group class="flex justify-between lg:grid lg:grid-cols-3" formControlName="maritalStatus">
                    <mat-radio-button class="w-full" [value]="1">Solteiro</mat-radio-button>
                    <mat-radio-button class="w-full" [value]="2">Casado</mat-radio-button>
                    <mat-radio-button class="w-full" [value]="3">Divorciado</mat-radio-button>
                </mat-radio-group>
            </div>

            <mat-form-field class="w-full">
                <mat-label for="monthlyIncome">Renda Mensal</mat-label>
                <span *ngIf="monthlyIncome.value" matTextPrefix>R$</span>
                <input #monthlyIncome placeholder="R$5.000,000" mask="separator.2" thousandSeparator="."
                    decimalMarker="," matInput formControlName="monthlyIncome" id="monthlyIncome">
                <mat-error>A renda mensal é obrigatória</mat-error>
            </mat-form-field>
            <mat-form-field class="w-full">
                <input matInput [value]="dateValue" (dateChange)="onDateChange($event)" [matDatepicker]="picker">
                <mat-hint>DD/MM/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>



        </div>

    </div>
</form>
