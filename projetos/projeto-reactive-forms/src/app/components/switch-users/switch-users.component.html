<div class="grid lg:grid-cols-3 gap-3 md:grid-cols-2 sm:grid-cols-1">

    <div class="cursor-pointer active:translate-y-1" (click)="onUserClicked(user)"
        *ngFor="let user of userList; let i = index">

        <mat-card [class]="{
            'user-card-hover': true,
            'ease-out': true,
            'duration-500': true,
            'selected-user': selectedUser === user
        }">
            <mat-card-content>
                <mat-card-title>{{user.name}}</mat-card-title>
                <mat-card-subtitle>{{user.email}}</mat-card-subtitle>

            </mat-card-content>
        </mat-card>
    </div>
</div>
