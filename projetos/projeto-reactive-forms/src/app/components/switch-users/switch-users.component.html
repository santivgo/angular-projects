<div class="grid grid-cols-3 gap-3">

    <div class="cursor-pointer active:translate-y-1" *ngFor="let user of userList">

        <mat-card class="">
            <mat-card-content>
                <mat-card-title>{{user.name}}</mat-card-title>
                <mat-card-subtitle>{{user.email}}</mat-card-subtitle>

            </mat-card-content>
        </mat-card>
    </div>
</div>
