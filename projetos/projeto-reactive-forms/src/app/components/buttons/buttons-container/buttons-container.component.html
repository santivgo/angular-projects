<div class="flex xl:justify-end justify-center my-2 gap-2">
    <app-dummy-button *ngIf="!editMode" icon="edit" (click)="setEditMode()" textButton="Editar"
        colorButton="blue"></app-dummy-button>
    <app-dummy-button *ngIf="editMode" icon="check" textButton="Salvar" colorButton="green"></app-dummy-button>
    <app-dummy-button *ngIf="editMode" icon="cancel" (click)="disableEditMode()" textButton="Cancelar"
        colorButton="red"></app-dummy-button>
</div>
