<div class="cards">
    <app-user-card (emitter)="changeUser($event)" class="cards__card" [user]="user"
        *ngFor="let user of userListResponse"></app-user-card>
</div>

<div *ngIf="actualUser !== undefined" class="container">
    <app-form [states]="stateList" [genres]="genreList" [user]='actualUser!'></app-form>
</div>
