<div class="page">
  <div class="header">
    <mat-form-field [formGroup]="inps">
      <input class="comic-neue-light" matInput formControlName="id">
    </mat-form-field>
    <button mat-stroked-button (click)="getHeroes()">
      Search
    </button>
  </div>

  <div class="hero">
    @if (hero | validhero){
    <app-hero-dummy [hero]="hero"></app-hero-dummy>
    }
  </div>

</div>
